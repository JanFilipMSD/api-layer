allprojects {
    apply plugin: 'java'
    apply plugin: 'maven-publish'

    task generatePom {
        doLast {
            pom {
                project {
                    inceptionYear '2020'
                    licenses {
                        license {
                            name 'Eclipse Public License, v2.0'
                            url 'https://www.eclipse.org/legal/epl-2.0/'
                            distribution 'repo'
                        }
                    }
                }
            }.writeTo("$buildDir/pom.xml")
        }
    }

    build.dependsOn generatePom
}
