
plugins {
    id "io.micronaut.application" version '3.5.0'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

application {
    mainClass = 'org.zowe.apiml.Application'
}

shadowJar {
    archiveBaseName.set('micronaut-enabler')
    archiveClassifier.set('')
    archiveVersion.set('1.0')
}
version "0.1"
group "org.zowe.apiml"


micronaut {
    version = "3.5.1"
    runtime "netty"
    testRuntime "junit5"
    processing {
        incremental true
        annotations "org.zowe.apiml.*"
    }
}

dependencies {
    compileOnly project(':onboarding-enabler-java')
    compileOnly project(':onboarding-enabler-micronaut')

    testImplementation project(':onboarding-enabler-java')
    testImplementation ("io.micronaut:micronaut-http-client")
    testImplementation libraries.javax_inject
 }



java {
    sourceCompatibility = JavaVersion.toVersion('1.8')
    targetCompatibility = JavaVersion.toVersion('1.8')
}





